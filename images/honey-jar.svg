<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 400 500">
  <!-- Pot de miel -->
  <defs>
    <linearGradient id="honeyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5c227;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4a017;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Couvercle -->
  <ellipse cx="200" cy="100" rx="80" ry="20" fill="#C0C0C0" />
  <ellipse cx="200" cy="110" rx="80" ry="20" fill="#A9A9A9" />
  <rect x="120" y="100" width="160" height="10" fill="#A9A9A9" />
  
  <!-- Pot en verre -->
  <path d="M120,110 L120,350 C120,380 160,400 200,400 C240,400 280,380 280,350 L280,110" fill="url(#honeyGradient)" opacity="0.8" />
  
  <!-- Reflets sur le pot -->
  <path d="M130,120 L130,340 C130,365 165,385 200,385 C235,385 270,365 270,340 L270,120" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.3" />
  
  <!-- Étiquette -->
  <rect x="140" y="180" width="120" height="140" rx="5" ry="5" fill="white" />
  
  <!-- Motif nid d'abeille sur l'étiquette -->
  <g transform="translate(140, 180)" opacity="0.7">
    <path d="M0,0 L120,0 L120,140 L0,140 Z" fill="white" />
    <path d="M0,0 L30,0 L30,30 L0,30 Z" stroke="red" fill="none" />
    <path d="M30,0 L60,0 L60,30 L30,30 Z" stroke="red" fill="none" />
    <path d="M60,0 L90,0 L90,30 L60,30 Z" stroke="red" fill="none" />
    <path d="M90,0 L120,0 L120,30 L90,30 Z" stroke="red" fill="none" />
    <path d="M0,30 L30,30 L30,60 L0,60 Z" stroke="red" fill="none" />
    <path d="M30,30 L60,30 L60,60 L30,60 Z" stroke="red" fill="none" />
    <path d="M60,30 L90,30 L90,60 L60,60 Z" stroke="red" fill="none" />
    <path d="M90,30 L120,30 L120,60 L90,60 Z" stroke="red" fill="none" />
  </g>
  
  <!-- Logo abeille -->
  <g transform="translate(150, 190)">
    <rect x="0" y="0" width="30" height="30" fill="#FF6B6B" />
    <text x="15" y="20" font-family="Arial" font-size="12" text-anchor="middle" fill="black">LRD</text>
    <path d="M35,15 C35,10 40,5 45,10 C50,5 55,10 55,15" fill="none" stroke="black" stroke-width="2" />
    <circle cx="45" cy="10" r="5" fill="#FFD700" />
    <circle cx="45" cy="10" r="2" fill="black" />
  </g>
  
  <!-- Texte sur l'étiquette -->
  <text x="200" y="230" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">MIEL DE</text>
  <text x="200" y="250" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">FLEURS</text>
  <line x1="160" y1="260" x2="240" y2="260" stroke="#333" stroke-width="1" />
  
  <!-- Texte bas de l'étiquette -->
  <text x="200" y="280" font-family="Arial" font-size="8" text-anchor="middle" fill="#FF0000">www.lerucherlareinedsvosges.fr</text>
  <text x="200" y="295" font-family="Arial" font-size="8" text-anchor="middle" fill="#333">HOLTZMANN Sarah | Apicultrice</text>
  
  <!-- Poids -->
  <text x="150" y="315" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">250g</text>
  
  <!-- Rayon de miel à côté -->
  <g transform="translate(300, 300)">
    <path d="M0,0 L20,0 L30,10 L20,20 L0,20 L-10,10 Z" fill="#FFD700" />
    <path d="M0,0 L20,0 L30,10 L20,20 L0,20 L-10,10 Z" fill="none" stroke="#D4A017" stroke-width="1" />
    <path d="M20,0 L40,0 L50,10 L40,20 L20,20 L10,10 Z" fill="#FFD700" />
    <path d="M20,0 L40,0 L50,10 L40,20 L20,20 L10,10 Z" fill="none" stroke="#D4A017" stroke-width="1" />
    <path d="M0,20 L20,20 L30,30 L20,40 L0,40 L-10,30 Z" fill="#FFD700" />
    <path d="M0,20 L20,20 L30,30 L20,40 L0,40 L-10,30 Z" fill="none" stroke="#D4A017" stroke-width="1" />
    <path d="M20,20 L40,20 L50,30 L40,40 L20,40 L10,30 Z" fill="#FFD700" />
    <path d="M20,20 L40,20 L50,30 L40,40 L20,40 L10,30 Z" fill="none" stroke="#D4A017" stroke-width="1" />
  </g>
  
  <!-- Fleurs de jasmin -->
  <g transform="translate(80, 380)">
    <circle cx="0" cy="0" r="8" fill="white" />
    <circle cx="0" cy="0" r="3" fill="#FFFF00" />
    <circle cx="15" cy="-5" r="8" fill="white" />
    <circle cx="15" cy="-5" r="3" fill="#FFFF00" />
    <circle cx="5" cy="-15" r="8" fill="white" />
    <circle cx="5" cy="-15" r="3" fill="#FFFF00" />
    <path d="M0,10 C0,30 20,50 30,60" fill="none" stroke="#006400" stroke-width="2" />
    <path d="M0,10 L-5,20 L-10,15" fill="none" stroke="#006400" stroke-width="2" />
    <path d="M-5,20 L-10,25" fill="none" stroke="#006400" stroke-width="2" />
  </g>
</svg>